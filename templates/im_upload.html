{% extends 'base.html' %}

{% block extra_head %}
    <link rel="stylesheet" href="../static/im_upload.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
{% endblock %}

{% block content %}
<div style="background-color:black">
   <div id="maintext" style="position:absolute; margin:auto; width:700px; height:200px; text-align:center; top:0; bottom: 0; left: 0; right: 0;">  
   <h1 class="text-light mb-2"> Upload your image to be classified! </h1>
   <h4 class="text-light mb-5">(Please upload the zip file)</h4>
   <form method=post enctype=multipart/form-data action="{% url 'apple' %}">
      <p class="text-light">
         <input type="file" accept=".png,.jpg,.jpeg">
         <input type=submit value=Upload>
      </p>
   </form>
   </div>
</div>
{% endblock %}
